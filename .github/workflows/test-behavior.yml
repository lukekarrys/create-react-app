name: Behavior Tests

on:
  push:
    branches:
      - main
      # XXX: remove this before PR
      - lk/enable-all-tests
  pull_request:
    branches:
      - main

# XXX: add matrix for tests
# XXX: use reusable/composite workflow to reduce boilerplate
# XXX: merge with other test workflows
jobs:
  job:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest']
        node: ['16']
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - name: Install npm@8
        run: npm i -g npm@8
      - name: Install yarn
        run: npm i -g yarn
      - name: Install packages
        run: npm ci --prefer-offline
      - name: Run test
        run: npm run test:behavior
